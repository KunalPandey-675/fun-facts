<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fun Facts Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #007BFF, #6C757D);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%; /* Make it responsive */
        }

        #fact-container {
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.5;
            color: #495057;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%; /* Full width for better responsiveness */
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller header on small screens */
            }

            button {
                font-size: 16px; /* Adjust button font size */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Fun Facts Generator</h1>
    </header>
    <main>
        <section id="fact-container">
            <p id="fun-fact">Click the button to generate a fun fact!</p>
            <button id="generate-fact">Generate Fun Fact</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fun Facts App</p>
    </footer>
    <script>
        const facts = [
            "I'm a first-year student, diving into the world of coding!",
            "I love coding so much that I often lose track of time.",
            "Gaming is one of my favorite pastimes; I enjoy exploring new worlds.",
            "Watching movies helps me unwind after a long day of coding.",
            "I believe that every coder should learn at least one programming language deeply.",
            "I enjoy solving coding challenges and improving my skills.",
            "My favorite genre of movies is science fiction; I love the creativity involved.",
            "I often play games that require strategic thinking and problem-solving.",
            "I like to experiment with new coding languages and frameworks.",
            "I believe that coding is not just a skill, but a way to express creativity."
        ];

        document.getElementById('generate-fact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fun-fact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
